services:
  - type: web
    name: sovest
    runtime: docker
    dockerfilePath: ./Dockerfile
    healthCheckPath: /
    envVars:
      - key: APP_NAME
        value: SoVest
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_URL
        value: https://sovest.co
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_LEVEL
        value: error
      - key: APP_KEY
        sync: false
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: "3306"
      - key: DB_DATABASE
        sync: false
      - key: DB_USERNAME
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: SESSION_DRIVER
        value: database
      - key: QUEUE_CONNECTION
        value: sync
      - key: CACHE_STORE
        value: file
      - key: ALPHA_VANTAGE_API_KEY
        sync: false

  # Cron job: Update stock prices hourly
  - type: cron
    name: update-stock-prices
    runtime: docker
    dockerfilePath: ./Dockerfile
    schedule: "0 * * * *"  # Every hour
    command: php artisan stocks:update
    envVars:
      - fromService:
          name: sovest
          type: web
          property: environmentId

  # Cron job: Evaluate predictions daily at midnight
  - type: cron
    name: evaluate-predictions
    runtime: docker
    dockerfilePath: ./Dockerfile
    schedule: "0 0 * * *"  # Daily at midnight UTC
    command: php artisan predictions:evaluate
    envVars:
      - fromService:
          name: sovest
          type: web
          property: environmentId

  # Cron job: Update stock listings weekly
  - type: cron
    name: update-stock-listings
    runtime: docker
    dockerfilePath: ./Dockerfile
    schedule: "0 0 * * 0"  # Weekly on Sunday at midnight UTC
    command: php artisan stocks:listings
    envVars:
      - fromService:
          name: sovest
          type: web
          property: environmentId
