services:
  - type: web
    name: sovest
    runtime: docker
    rootDir: src
    dockerfilePath: ./Dockerfile
    healthCheckPath: /
    envVars:
      - key: APP_NAME
        value: SoVest
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_URL
        value: https://sovest.co
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_LEVEL
        value: error
      - key: APP_KEY
        sync: false
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: "3306"
      - key: DB_DATABASE
        sync: false
      - key: DB_USERNAME
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: SESSION_DRIVER
        value: database
      - key: QUEUE_CONNECTION
        value: sync
      - key: CACHE_STORE
        value: file
      - key: ALPHA_VANTAGE_API_KEY
        sync: false

  # Cron job: Update stock prices daily at midnight
  - type: cron
    name: update-stock-prices
    runtime: docker
    rootDir: src
    dockerfilePath: ./Dockerfile
    schedule: "0 0 * * *"
    dockerCommand: php artisan stocks:update
    envVars:
      - key: APP_KEY
        sync: false
      - key: DB_HOST
        sync: false
      - key: DB_DATABASE
        sync: false
      - key: DB_USERNAME
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: ALPHA_VANTAGE_API_KEY
        sync: false
      - key: DB_CONNECTION
        value: mysql
      - key: DB_PORT
        value: "3306"
      - key: APP_ENV
        value: production

  # Cron job: Evaluate predictions daily at midnight
  - type: cron
    name: evaluate-predictions
    runtime: docker
    rootDir: src
    dockerfilePath: ./Dockerfile
    schedule: "0 0 * * *"
    dockerCommand: php artisan predictions:evaluate
    envVars:
      - key: APP_KEY
        sync: false
      - key: DB_HOST
        sync: false
      - key: DB_DATABASE
        sync: false
      - key: DB_USERNAME
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_CONNECTION
        value: mysql
      - key: DB_PORT
        value: "3306"
      - key: APP_ENV
        value: production

  # Cron job: Update stock listings weekly on Sunday
  - type: cron
    name: update-stock-listings
    runtime: docker
    rootDir: src
    dockerfilePath: ./Dockerfile
    schedule: "0 0 * * 0"
    dockerCommand: php artisan stocks:listings
    envVars:
      - key: APP_KEY
        sync: false
      - key: DB_HOST
        sync: false
      - key: DB_DATABASE
        sync: false
      - key: DB_USERNAME
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: ALPHA_VANTAGE_API_KEY
        sync: false
      - key: DB_CONNECTION
        value: mysql
      - key: DB_PORT
        value: "3306"
      - key: APP_ENV
        value: production
